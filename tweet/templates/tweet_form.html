{% extends "layout.html" %}
{% block title %}
Echo Nest
{% endblock %}
{% block content %}
<div class="tweet-form-container">
    <div class="page-header">
        <h1>Welcome to Echo Nest</h1>
    </div>
    
    <div class="card-container">
        <div class="card-header">
            <h2>
                {% if form.instance.pk %}
                Edit Tweet
                {% else %}
                Create Tweet
                {% endif %}
            </h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-fields">
                    {{ form.as_p }}
                </div>
                <div class="button-group">
                    <a href="{% url 'tweet_list' %}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {% if form.instance.pk %}
                        Save Changes
                        {% else %}
                        Post Tweet
                        {% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-color: #3b82f6;
        --primary-dark: #2563eb;
        --primary-light: #60a5fa;
        --danger-color: #ef4444;
        --danger-dark: #dc2626;
        
        /* Dark theme colors */
        --bg-dark: #111827;
        --bg-card: #1f2937;
        --text-color: #f3f4f6;
        --text-muted: #9ca3af;
        --text-light: #d1d5db;
        --border-color: #374151;
        --input-bg: #272f3d;
        
        --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        --highlight-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        --transition: all 0.2s ease;
    }

    body {
        background-color: var(--bg-dark);
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--text-color);
        line-height: 1.5;
    }

    .tweet-form-container {
        max-width: 600px;
        margin: 2rem auto 4rem;
        padding: 0 1rem;
    }

    .page-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    h1 {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 0.5rem;
    }

    .card-container {
        background-color: var(--bg-card);
        border-radius: 0.75rem;
        box-shadow: var(--box-shadow);
        border: 1px solid var(--border-color);
        overflow: hidden;
    }

    .card-header {
        background-color: var(--primary-color);
        color: white;
        padding: 1.25rem 1.5rem;
    }

    .card-header h2 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
    }

    .card-body {
        padding: 1.5rem;
    }

    .form-fields {
        margin-bottom: 1.5rem;
    }

    /* Style Django form elements */
    form p {
        margin-bottom: 1.25rem;
    }

    form label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: var(--text-light);
    }

    form input[type="text"],
    form input[type="file"],
    form textarea {
        width: 100%;
        padding: 0.625rem;
        background-color: var(--input-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        font-size: 0.875rem;
        color: var(--text-color);
        transition: var(--transition);
    }

    form input[type="text"]:focus,
    form textarea:focus {
        outline: none;
        border-color: var(--primary-light);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    /* Style help text */
    form .helptext {
        display: block;
        font-size: 0.75rem;
        color: var(--text-muted);
        margin-top: 0.25rem;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
    }

    .btn {
        padding: 0.625rem 1.25rem;
        border-radius: 0.5rem;
        font-weight: 500;
        font-size: 0.875rem;
        cursor: pointer;
        transition: var(--transition);
        flex: 1;
        text-align: center;
        text-decoration: none;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background-color: var(--primary-dark);
        transform: translateY(-1px);
    }

    .btn-outline {
        background-color: transparent;
        color: var(--text-light);
        border: 1px solid var(--border-color);
    }

    .btn-outline:hover {
        background-color: var(--input-bg);
        transform: translateY(-1px);
    }

    @media (max-width: 640px) {
        .page-header {
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 1.5rem;
        }
        
        .card-header h2 {
            font-size: 1.125rem;
        }
        
        .button-group {
            flex-direction: column;
        }
        
        .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}
